<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Problem 7</title>
    <link rel="stylesheet" href="./ASSETS/STYLES/style.css">
    <link rel="icon" type="image/png" href="./ASSETS/IMAGES/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="main-content">
        <div class="form-container">
            <!-- LOG IN & SIGN UP HEADER/TOGGLE BUTTONS -->
            <div class="form-toggle">
                <button id="loginBtn" class="active btn btn-success">LOG IN</button>
                <button id="signupBtn" class="btn btn-success">SIGN UP</button>
            </div>

            <!-- LOG IN FORM -->
            <form id="loginForm" class="form">
                <input type="text" placeholder="Enter Email or Username" required>
                <input type="password" placeholder="Enter Password" required>
                <button type="submit" id="loginSbmt">LOG IN</button>
                <span>Forgotten account</span>
                <hr>
                <div class="forgottenBtn">
                    <img src="./ASSETS/IMAGES/google.svg" alt="google icon">
                    Sign in with Google
                </div>
                <div class="forgottenBtn">
                    <img src="./ASSETS/IMAGES/linkedin.svg" alt="linkedin icon">
                    Sign in with Linkedin
                </div>
                <div class="forgottenBtn">
                    <img src="./ASSETS/IMAGES/microsoft.svg" alt="microsoft icon">
                    Sign in with Microsoft
                </div>
            </form>

            <!-- SIGN UP FORM -->
            <form id="signupForm" class="form hidden" required>
                <p>Please fill in this form to create an account!</p>
                <hr>
                <input type="text" placeholder="First Name" required id="firstBtn">
                <input type="text" placeholder="Last Name" required id="lastBtn">
                <input type="email" placeholder="Enter Email" required id="email">
                <input type="password" placeholder="Enter Password" required id="password">
                <input type="password" placeholder="Confirm Password" required id="confirmPassword">
                <label>
                    <input type="checkbox" required> 
                    I accept the <span class="link">Terms of Use</span> & <span class="link">Privacy Policy</span>
                </label>
                <button type="submit" id="signupSbmt">SIGN UP</button>
            </form>
        </div>

        <footer>
            <hr>
            <p>&copy; 2024 This site is created for Machine Problem 7 purpose only.</p>
        </footer>
    </div>
    
    <script src="./ASSETS/JS/script.js"></script>
</body>
</html>
